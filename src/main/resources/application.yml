spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/whattime
    username:
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true


application:
  auth:
    cookie:
      name: authToken
      maxAgeInDays: 365
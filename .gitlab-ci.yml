image: maven:latest

stages:
  - validate
  - compile
  - build

validate:
  stage: validate
  only:
    - master
    - merge_requests
  except:
    - tags
  script:
    - 'mvn validate'

compile:
  stage: compile
  only:
    - master
    - merge_requests
  except:
    - tags
  script:
    - 'mvn compile'
  cache:
    paths:
      - ./target

build:
  stage: build
  only:
    - master
    - merge_requests
  except:
    - tags
  script:
    - 'mvn package'
  artifacts:
    paths:
      - target/*.jar
  cache:
    policy: pull
    paths:
      - ./target